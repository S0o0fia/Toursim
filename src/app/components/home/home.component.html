<!--start statistics -->

<div class="stats text-center">
  <div class="state">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-xs-12 text-center data">
          <i class="fa fa-users fa-5x i"></i>
          <h6>اكثر من</h6>
          <!-- <h3 class="timer">1</h3> -->

          <!-- <h3>{{student_num}}</h3> -->
          <h4>عدد طلاب الجامعة</h4>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12 text-center data">
          <i class="fa fa-user fa-5x i"></i>
          <h6>اكثر من</h6>
          <h3 class="timer1" id="student">{{ student_num }}</h3>
          <!-- <h3>{{ student_num }}</h3> -->
          <!-- <h3 class="timer1">{{counter.employee_num}}</h3> -->
          <h4>عدد أعضاء هيئة التدريس</h4>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12 text-center data">
          <i class="fa fa-graduation-cap fa-5x i"></i>
          <h6>اكثر من</h6>
          <!-- <h3 class="timer2">{{counter.instructors_num}}</h3> -->
          <h3 class="timer2">{{ employee_num }}</h3>
          <!-- <h3>{{ employee_num }}</h3> -->
          <h4>عدد طلاب الدراسات العليا</h4>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12 text-center data">
          <i class="fa fa-id-card fa-5x i"></i>
          <h6>اكثر من</h6>
          <h3 class="timer3">0</h3>
          <!-- <h3 class="timer3">{{ instructors_num }}</h3> -->

        </div>
      </div>
    </div>
  </div>
</div>

<!--end statistics -->

<!-- start section contact-->

<div class="contact">
  <div class="container">
    <h3 class="wow bounceInRight">
      <span style="margin-left: 5px"> تواصل </span>
      <span class="bord-bot"></span> معنا
    </h3>
    <div class="row">
      <div class="col-md-7">
        <div class="soical-media">
          <ul>
            <li>
              <a href="https://www.linkedin.com/">
                <i class="fab fa-linkedin fa-3x icons"></i>
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com/">
                <i class="fab fa-youtube fa-3x icons"></i>
              </a>
            </li>
            <li>
              <a href="https://www.pinterest.com/">
                <i class="fab fa-pinterest fa-3x icons"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/">
                <i class="fab fa-instagram fa-3x icons"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/">
                <i class="fab fa-twitter fa-3x icons"></i>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/">
                <i class="fab fa-facebook fa-3x icons"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7191.705229229852!2d32.633493!3d25.676179999999988!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xccac387a294f12e5!2z2KzYp9mF2LnYqSDYp9mE2KPZgti12LEgLUx1eG9yIHVuaXZlcnNpdHk!5e0!3m2!1sar!2seg!4v1607636896994!5m2!1sar!2seg"
            width="100%"
            height="555"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-title text-center">
          <h4 class="title">إذا كان لديك اي استفسار تواصل معنا</h4>
        </div>
        <div class="form-group text-center">
          <form class="contact-form">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="الاسم"
              required
            />
            <input
              class="form-control form-control-lg"
              type="email"
              placeholder="البريد الإلكتروني"
              required
            />
            <input
              class="form-control form-control-lg"
              type="number"
              placeholder="رقم التليفون"
              required
            />
            <textarea
              class="form-control"
              cols="30"
              rows="7"
              placeholder="استفسارك"
            ></textarea>
            <input
              class="form-control form-control-lg"
              type="submit"
              value="ارسال"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- end section contact-->
