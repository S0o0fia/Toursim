<!-- start section header -->

<header>

      <div class="row">
        <div class="col-sm-6">
          <div class="social_media">
            <ul>
              <li>
                <a href="https://www.linkedin.com/" target="_blank">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a href="https://www.youtube.com/" target="_blank">
                  <i class="fab fa-youtube"></i>
                </a>
              </li>
              <li>
                <a href="https://www.pinterest.com/" target="_blank">
                  <i class="fab fa-pinterest"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com/" target="_blank">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="https://www.facebook.com/" target="_blank">
                  <i class="fab fa-facebook"></i>
                </a>
              </li>
            </ul>
          </div>

        <div class="col-sm-6">

                <input type="search" />

              </div>

            <div class="col-sm-6">
              <div class="ar">
                <a class="toggle" href="javascript:void(0)">AR</a>

              </div>
              <div class="en">

              </div>
            </div>
          </div>
        </div>
      </div>

              </a>

                </li>

                  <div class="sup_menu">

                        <li>
                          <div class="parent" style="display: inline-block">

                        </li>
                        <li>
                          <div class="parent" style="display: inline-block">
                            <i class="fa fa-history i_thecond"></i>

                        </li>
                        <li>

                            <i class="fa fa-tasks i_thecond"></i>
                            <a routerLink="/about/info/faculty-message">
                              رسالة الكلية</a
                            >
                          </div>
                        </li>
                        <li>
                          <div class="parent" style="display: inline-block">
                            <i class="fa fa-check i_thecond"></i>
                            <a routerLink="/about/info/faculty-goals">
                              أهداف الكلية</a
                            >
                          </div>

                      </ul>

            <div class="clear"></div>
            <div class="nav_toggle">
              <i class="fas fa-outdent icon" (click)="toggleClass()"></i>
            </div>

            <!-- end section navbar menu -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- end section header and navbar -->
</header>

<!-- end section header -->
